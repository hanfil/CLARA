# sudo tar xzf /opt/suricata/emerging.rules.tar.gz -C /opt/suricata/rules

nfq:
  mode: verdict    # Return verdicts (not route mode)
  fail-open: yes   # Accept packets if Suricata fails
  
# Firewall mode configuration
firewall-mode: true
default-policy: accept

default-rule-path: /var/lib/suricata/rules

rule-files:
  - suricata.rules

outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: /var/log/suricata/eve.json
